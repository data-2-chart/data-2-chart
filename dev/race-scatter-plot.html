<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Race Scatter Plot</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/lit/polyfill-support.js"></script>
  <script type="module" src="../lib/charts/race-scatter-plot.js"></script>
  <script>
    fetch("./data/top-global-brands.json")
      .then(response => response.json())
      .then(topGlobalBrands => {
        document.getElementById('race-scatter-plot').setAttribute("data", JSON.stringify(topGlobalBrands));
      });
  </script>
</head>

<body>
  <race-scatter-plot id="race-scatter-plot" style="display: block; width: 100%; height: 500px; border: 1px solid blue;"
    duration="1000" colorSchema="schemeTableau10">
  </race-scatter-plot>
</body>

</html>
