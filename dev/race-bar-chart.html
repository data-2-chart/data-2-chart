<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Race Bar Chart</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/lit/polyfill-support.js"></script>
  <script type="module" src="../lib/charts/race-bar-chart.js"></script>
  <script>
    fetch("./data/top-global-brands.json")
      .then(response => response.json())
      .then(topGlobalBrands => {
        document.getElementById('race-bar-chart').setAttribute("data", JSON.stringify(topGlobalBrands));
      });
  </script>
</head>

<body>
  <race-bar-chart id="race-bar-chart" style="display: block; width: 100%; height: 500px; border: 1px solid blue;"
    duration="250" colorSchema="schemeTableau10">
  </race-bar-chart>
</body>

</html>
